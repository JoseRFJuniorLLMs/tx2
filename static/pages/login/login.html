<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            padding: 30px;
            width: 90%;
            max-width: 400px;
            text-align: center;
        }
        h2 {
            margin-bottom: 25px;
            color: #333;
        }
        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            transition: border-color 0.3s;
            box-sizing: border-box;
        }
        input:focus {
            border-color: #4285F4;
            outline: none;
        }
        button {
            width: 100%;
            padding: 12px;
            margin-top: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background-color 0.3s;
        }
        .google-login {
            background-color: #db4437;
            color: white;
        }
        .google-login:hover {
            background-color: #c13529;
        }
        .apple-login {
            background-color: #000;
            color: white;
            margin-top: 10px;
        }
        .apple-login:hover {
            background-color: #444;
        }
        .icon {
            margin-right: 10px;
        }
        .alternative-login {
            text-align: center;
            margin-top: 15px;
            font-size: 14px;
            color: #666;
        }
        .error-message {
            color: red;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Login</h2>

        <!-- Login via Email e Senha -->
        <form id="loginForm">
            <input type="email" name="email" id="email" placeholder="Email" required>
            <input type="password" name="password" id="password" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>

        <p class="error-message" id="errorMessage"></p>

        <div class="alternative-login">
            <span>Or</span>
        </div>

        <!-- Login via Google -->
        <button class="google-login" onclick="window.location.href='/api/authentication/login'">
            <i class="fab fa-google icon"></i> Sign in with Google
        </button>

        <!-- Login via Apple (placeholder) -->
        <button class="apple-login" onclick="event.preventDefault();">
            <i class="fab fa-apple icon"></i> Sign in with Apple
        </button>
    </div>

    <script>
        const form = document.getElementById("loginForm");
        const errorMessage = document.getElementById("errorMessage");

        form.addEventListener("submit", async (e) => {
            e.preventDefault(); // evita submissão padrão

            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;

            try {
                const response = await fetch("/login/email", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/x-www-form-urlencoded"
                    },
                    body: new URLSearchParams({ email, password })
                });

                if (response.redirected) {
                    // login bem-sucedido, redireciona
                    window.location.href = response.url;
                } else {
                    const text = await response.text();
                    errorMessage.textContent = "Email ou senha inválidos";
                }
            } catch (err) {
                console.error(err);
                errorMessage.textContent = "Erro ao tentar login";
            }
        });
    </script>
</body>
</html>
